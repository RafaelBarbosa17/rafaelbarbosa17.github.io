<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/styles/background-styled.css">
    <link rel="stylesheet" href="./src/styles/profile-card-style.css">
    <link rel="stylesheet" href="src/styles/main-s.css">
    <link rel="stylesheet" href="/src/styles/certificate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Desenvolvedor | Rafael Barbosa</title>
</head>
<body>
    <div class="background-styled">
        <div class="backlight l1"></div>
        <div class="backlight l2"></div>
        <div class="backlight l3"></div>
        <div class="backlight l4"></div>
        <div class="backlight l5"></div>
    </div>
    <main>
        <section class="profile-card-box">
            <div class="profile-card">
                <div class="profile-picture">
                    <img class="img-profile" src="" alt="">
                </div>
                <div class="title-name-box">
                    <h1 class="title-name"></h1>
                </div>
                <div class="age-box">
                    <span class="my-age"></span>
                </div>
                <div class="college-box">
                    <p class="college">
                        Análise e Desenvolvimento de Sistemas
                    </p>
                </div>
                <div class="skills-box">
                    <p class="skills">
                        React.js | JavaScript | HTML | CSS | PHP | Node.js | Linux | Git ...
                    </p>
                </div>
            </div>
            </div>
        </section>
        <section class="main-s">
            <div class="main-title-box">
                <h1 class="main-title">Bem vindo a minha página do Github.</h1>
            </div>
            <div class="social-media-box">
                <h2 class="social-media-title">Minhas redes sociais</h2>
                <div class="links-box">
                    <a href="https://github.com/RafaelBarbosa17" target="_blank" class="link">
                        <span class="link-title">GitHub</span>
                        <div class="link-box">
                            <img class="link-svg" src="./src/img/github-svgrepo-com.svg" alt="github icon">
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/rafael-barbosa-30372524b/" target="_blank" class="link">
                        <span class="link-title">LinkedIn</span>
                        <div class="link-box">
                            <img class="link-svg" src="./src/img/linkedin-svgrepo-com.svg" height="45px" alt="linkedin icon">
                        </div>
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=5531981024183" target="_blank" class="link">
                        <span class="link-title">WhatsApp</span>
                        <div class="link-box">
                            <img class="link-svg" src="./src/img/whatsapp-svgrepo-com.svg" alt="whatsapp icon">
                        </div>
                    </a>
                    <a href="https://www.instagram.com/viveirosr7/" target="_blank" class="link">
                        <span class="link-title">Instagram</span>
                        <div class="link-box">
                            <img class="link-svg" src="./src/img/instagram-svgrepo-com.svg" height="45px" alt="instagram icon">
                        </div>
                    </a>
                </div>
            </div>
            <div class="my-cert-box">
                <button class="my-cert-button">Meus Certificados</button>
            </div>
        </section>
    </main>
    <div class="certificate-window">
        <div class="certificate-title-box">
            <div class="close-box">
                <button class="close-window">x</button>
            </div>
            <h1 class="certificate-title">Meus certificados</h1>
        </div>
        <div class="codecademy-certificates-container">
            <h2 class="cc-title">Certificados na Codecademy</h2>
            <div class="cc-box"></div>
        </div>
        <div class="rocketseat-certificates-container">
            <h2 class="rc-title">Certificados na Rocketseat</h2>
            <div class="rc-box"></div>
        </div>
    </div>
</body>
<script src="./src/script.js"></script>
<script src="./src/scripts/age.js"></script>
<script src="./src/scripts/background-effects.js"></script>
<script src="./src/scripts/show-certificates.js"></script>
</html>
